<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Archetype - Mails</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a href="../admin.php" class="back-link">‚Üê BACK</a>
            <div id="session-info" class="user-info"></div>
        </header>

        <section>
            <h3>POST /api/email-send</h3>
            <input id="m_dest" type="text" placeholder="To (comma separated)">
            <input id="m_obj" type="text" placeholder="Subject">
            <textarea id="m_content" rows="4" placeholder="Body"></textarea>
            <button
                onclick="run('/api/email-send', 'POST', {dest: document.getElementById('m_dest').value, obj: document.getElementById('m_obj').value, content: document.getElementById('m_content').value}, 'out-mail')">Send
                Email</button>
            <pre id="out-mail"></pre>
        </section>

        <script src="auth.js"></script>
    </body>

</html>
