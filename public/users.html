<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Archetype - Users</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a href="../index.php" class="back-link">‚Üê BACK</a>
            <div id="session-info" class="user-info"></div>
        </header>

        <section>
            <h3>POST /api/user-login</h3>
            <input id="login_email" type="text" placeholder="Email">
            <input id="login_pass" type="password" placeholder="Password">
            <button
                onclick="run('/api/user-login', 'POST', {email: document.getElementById('login_email').value, password: document.getElementById('login_pass').value}, 'out-login')">Login</button>
            <pre id="out-login"></pre>
        </section>

        <section>
            <h3>Session Control</h3>
            <button onclick="auth.logout()">Logout (Clear Storage)</button>
        </section>

        <section>
            <h3>POST /api/user-create-admin-user</h3>
            <button onclick="run('/api/user-create-admin-user', 'POST', null, 'out-boot')">Bootstrap Admin</button>
            <pre id="out-boot"></pre>
        </section>

        <section>
            <h3>POST /api/user-forgot-password</h3>
            <input id="f_email" type="text" placeholder="Email">
            <button
                onclick="run('/api/user-forgot-password', 'POST', {email: document.getElementById('f_email').value}, 'out-f')">Request
                Reset</button>
            <pre id="out-f"></pre>
        </section>

        <script src="auth.js"></script>
    </body>

</html>
