<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Archetype - Logs</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a href="../index.php" class="back-link">‚Üê BACK</a>
            <div id="session-info" class="user-info"></div>
        </header>

        <section>
            <h3>GET /api/logs-get</h3>
            <button onclick="run('/api/logs-get', 'GET', null, 'out-get')">List Logs</button>
            <pre id="out-get"></pre>
        </section>

        <section>
            <h3>POST /api/logs-message</h3>
            <input id="l_msg" type="text" placeholder="Message content">
            <button
                onclick="run('/api/logs-message', 'POST', {message: document.getElementById('l_msg').value}, 'out-msg')">Log
                Message</button>
            <pre id="out-msg"></pre>
        </section>

        <script src="auth.js"></script>
    </body>

</html>
